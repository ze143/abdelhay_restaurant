<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عبدالحي الكبابجي</title>
    <style>
    body { 
        font-family: 'Tajawal', sans-serif; 
        background: #fafafa; 
        margin: 0;
        padding-bottom: 120px; 
        min-height: 100vh;
    }

    header { 
        background-color: #4D1313; 
        color: #fff; 
        padding: 20px; 
        text-align: center;
    }

    header img { 
        max-height: 90px;
        margin-bottom: 15px; 
    }

    .menu {
        padding: 30px 20px;
        margin: 40px auto 90px; 
        border: 3px solid #5C0000;
        border-radius: 20px;
        max-width: 1000px;
        background: #fff;
        position: relative;
    }

    .menu-title {
        position: absolute;
        top: -18px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #5C0000;
        color: #fff;
        padding: 5px 20px;
        border-radius: 10px;
        font-weight: bold;
    }

    .menu-images {
        display: flex;
        flex-direction: column; 
        align-items: center;
    }

    .menu img {
        width: 90%; 
        max-width: 700px;
        margin: 15px 0; 
        border-radius: 15px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    footer {
        background: #4D1313;
        color: #fff;
        text-align: center;
        padding: 15px;
        border-radius: 10px 10px 0 0;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
    }

    footer a {
        color: #ffcc00;
        margin: 0 10px;
        text-decoration: none;
        font-weight: bold;
    }
    footer a:hover {
        color: #fff;
    }

    .credit {
        margin-top: 8px;
        font-size: 13px;
        color: #ccc;
    }

    .separator {
        border: none;
        border-top: 3px solid white; 
        width: 80%;
        margin: 60px auto; 
    }

    </style>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <header>
      <img src="photo/Asset 1.png" alt="logo">
      <h1 class="fw-bold">عبدالحي الكبابجي</h1>
      <p class="lead">أصل المشويات</p>
    </header>

   
    <div class="menu">
      <span class="menu-title">المنيو</span>
      <div class="menu-images">
        <img src="photo/menu 1.jpeg" alt="1">
        <img src="photo/menu 2.jpeg" alt="2">
      </div>
    </div>
    <hr class="separator">

</body>
